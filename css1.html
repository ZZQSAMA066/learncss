<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col-sm-8" style="background-color:#c0392b;height:200px;border:3px solid white"><!----></div>
  <div class="col-sm-4" style="background-color:#1abc9c;height:100px;border:3px solid white"><!----></div>
  <div class="col-sm-4" style="background-color:#2980b9;height:100px;border:3px solid white"><!----></div>
  <div class="col-sm-4" style="background-color:#f39c12;height:100px;border:3px solid white"><!----></div>
  <div class="col-sm-4" style="background-color:#8e44ad;height:200px;top:-100px;border:3px solid white"><!----></div>
</div>
</body>
</html>
